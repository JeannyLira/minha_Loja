<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barra de Menu Fixa</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
    
            .menu {
                background-color: #333;
                color: white;
                padding: 15px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                font-family: Arial, sans-serif;
            }
    
            .menu a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
            }
    
            .menu a:hover {
                background-color: #555;
                border-radius: 5px;
            }
    
            .content {
                margin-top: 60px; 
                padding: 20px;
            }
    
            .product {
                background-color: #f4f4f4;
                padding: 15px;
                margin: 15px 0;
                border: 1px solid #ddd;
            }
    
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333;
                padding: 15px 30px;
            }
    
            .navbar .logo a {
                color: #fff;
                font-size: 24px;
                text-decoration: none;
                font-weight: bold;
                height: left;
            }
    
            .navbar .menu {
                list-style: none;
                display: flex;
            }
    
            .navbar .menu li {
                margin-left: 20px;
            }
    
            .navbar .menu li a {
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                padding: 8px 15px;
                transition: background-color 0.3s;
            }
    
            .navbar .menu li a:hover {
                background-color: #575757;
                border-radius: 5px;
            }
    
            .container {
                max-width: 900px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            header {
                text-align: center;
                margin-bottom: 30px;
            }
    
            h1 {
                color: #333;
                font-size: 2rem;
            }
    
            .cart {
                margin-bottom: 30px;
            }
    
            .cart-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                padding: 10px;
                background-color: #f9f9f9;
                border-radius: 6px;
            }
    
            .cart-item img {
                width: 100px;
                height: 100px;
                object-fit: cover;
            }
    
            .item-details {
                flex-grow: 1;
                margin-left: 20px;
            }
    
            .item-name {
                font-size: 1.2rem;
                font-weight: bold;
                color: #333;
            }
    
            .item-price {
                font-size: 1rem;
                color: #555;
            }
    
            .remove-btn {
                background-color: #ff4747;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
            }
    
            .remove-btn:hover {
                background-color: #ff2e2e;
            }
    
            .total {
                text-align: right;
                margin-top: 20px;
            }
    
            .total p {
                font-size: 1.5rem;
                font-weight: bold;
                color: #333;
            }
    
            .total span {
                color: #ff4747;
            }
    
            .checkout-btn {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                font-size: 1.1rem;
                cursor: pointer;
            }
    
            .checkout-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
    
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href=>MeuSite</a>
                </div>
                <ul class="menu">
                    <li><a href="produtos">produtos</a></li>
                    <li><a href="carrinho">carrinho</a></li>
                    <li><a href="pagamento">pagamento</a></li>
                </ul>
            </nav>
        </header>
<body>
    <div class="payment-container">
        <h2>Pagamento Seguro</h2>
        <form action="#" method="POST">
            <label for="card-number">Número do Cartão</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>

            <div class="card-details">
                <div>
                    <label for="expiry-date">Validade</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>

            <label for="card-holder">Nome do Titular</label>
            <input type="text" id="card-holder" placeholder="Nome completo" required>

            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
